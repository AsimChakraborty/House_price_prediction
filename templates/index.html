<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>House price</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
  
</head>

<body>
  <section>
      <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-4">
                  <div class="login-box">
                    <!-- <ig src="https://t4.ftcdn.net/jpg/02/95/84/31/360_F_295843167_LMfF7K73B3qNrLjgbVyXXKsqxwfn7jPI.jpg" alt="avator"> -->
                    <img src="{{ url_for('static', filename = 'img/bd1jpg.jpg') }}" alt="">
                    
                    <h3>House Price prediction</h3>
                      <form action="{{ url_for('predict')}}"method="post">
                        <input type="text" name="CRIM"  class="frm-ctrl" placeholder="per capita crime rate by town" required="required" /><br><br>
                        <input type="text" name="ZN"  class="frm-ctrl" placeholder="proportion of residential land zoned for lots over 25,000 sq.ft" required="required" /><br><br>
                          <input type="text" name="INDUS" class="frm-ctrl" placeholder="proportion of non-retail business acres per town" required="required" /><br><br>
                          <input type="text" name="CHAS" class="frm-ctrl" placeholder="Charles River" required="required" /><br><br>
                          <input type="text" name="NOX" class="frm-ctrl" placeholder="nitric oxides concentration (parts per 10 million)" required="required" /><br><br>
                          <input type="text" name="RM" class="frm-ctrl" placeholder="average number of rooms per dwelling" required="required" /><br><br>
                          <input type="text" name="Age" class="frm-ctrl" placeholder="proportion of owner-occupied units built prior to 1940" required="required" /><br><br>
                          <input type="text" name="DIS" class="frm-ctrl" placeholder="weighted distances to five Boston employment centres" required="required" /><br><br>
                          <input type="text" name="RAD" class="frm-ctrl" placeholder="index of accessibility to radial highways" required="required" /><br><br>
                          <input type="text" name="TAX" class="frm-ctrl" placeholder="full-value property-tax rate per $10,000" required="required" /><br><br>
                          <input type="text" name="PTRATIO" class="frm-ctrl" placeholder="pupil-teacher ratio by town" required="required" /><br><br>
                          <input type="text" name="B" class="frm-ctrl" placeholder="Bk is the proportion of black people by town" required="required" /><br><br>
                          <input type="text" name="LSTAT"class="frm-ctrl" placeholder="% lower status of the population" required="required" /><br><br>

                        

                          <button type="submit" class="btn-login">Predict</button>
                          <h3>{{prediction_text}}</h3>
                      </form>
                    </div>
                </div>
              </div>
           </div>
</section>

</body>
</html>
